<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pusher Code Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="centered">Pusher Code Test</h1>
      <br>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <button type="button" class="btn btn-primary btn-block office-button button5">Pusher Office</button>
        </div>
        <div class="col-md-2"></div>
      </div>
      <br>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary btn-block people-button button1">People</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary btn-block coffee-button button2">Coffee</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary btn-block food-button button3">Food</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary btn-block darts-button button4">Darts</button>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h3 class="result centered"></h3>
          <div class="box center-block">
            <div class="col-md-2"></div>
          </div>
          <h4 class="message centered"></h4>
        </div>
      </div>
      <br>

      <button type="button" class="refresh-button btn btn-success center-block">REFRESH</button>


    </div>
  </body>
</html>
